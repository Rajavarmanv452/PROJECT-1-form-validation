<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Rajavarman" id="username">
                <i class="fa-solid fa-user-check"></i>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email id</label>
                <input type="email" placeholder="Rajavarman@gmail.com" id="email">
                <i class="fa-solid fa-envelope-circle-check"></i>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fa-sharp fa-solid fa-check-double"></i>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2">
                <i class="fa-sharp fa-solid fa-check-double"></i>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        form.addEventListener('submit',e=>{
            e.preventDefault();
            checkInput();
        });

        function checkInput(){
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = password2.value.trim();

            if(usernameValue === ''){
                setError(username, 'name ah olunga kudu bro/sis');
            }
            else{
                setSuccess(username);
            }
            if(emailValue === ''){
                setError(email, 'email ah olunga kudu bro/sis')
            }
            else if(!isEmail(emailValue))
            {setError(email,'Not a valid Email')}
            else{
                setSuccess(email);
            }
            if(passwordValue === ''){
                setError(password, 'password kudu bro/sis');
            }
            else{
                setSuccess(password);
            }
            if(password2Value === ''){
                setError(password2, 'password is wrong');
            }
            else if(password2Value !== password2Value){
                setError(password2, 'password doesnt match')
            }
            else{
                setSuccess(password2);
            }
            
        }
        function setError(input, message){
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }
        function setSuccess(input){
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }
        function isEmail(email){
            return  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email);

        }
    </script>
</body>
</html>
